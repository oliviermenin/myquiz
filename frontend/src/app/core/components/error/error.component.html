<mat-card class="error-card">
  <mat-card-content>
    <div class="error-icon">
      <mat-icon>error</mat-icon>
    </div>
    <p>{{ message }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="retryFn()">
      <mat-icon>refresh</mat-icon> Retry
    </button>
  </mat-card-actions>
</mat-card>
