<div class="container">
  <div *ngIf="result" class="result-container">
    <mat-card class="result-card">
      <mat-card-header>
        <mat-card-title>Quiz Results</mat-card-title>
        <mat-card-subtitle>{{ categoryName }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <div class="score-container" [ngClass]="getScoreColor()">
          <div class="score-circle">
            <span class="score-percentage">{{ result.percentage }}%</span>
          </div>
          <h2 class="score-message">{{ getScoreMessage() }}</h2>
        </div>
        
        <mat-divider></mat-divider>
        
        <div class="stats-container">
          <div class="stat-item">
            <mat-icon>check_circle</mat-icon>
            <div class="stat-content">
              <span class="stat-label">Correct Answers</span>
              <span class="stat-value">{{ result.score }} / {{ result.total_questions }}</span>
            </div>
          </div>
          
          <div class="stat-item">
            <mat-icon>timer</mat-icon>
            <div class="stat-content">
              <span class="stat-label">Time Taken</span>
              <span class="stat-value">{{ formatTime(result.time_taken) }}</span>
            </div>
          </div>
        </div>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="retakeQuiz()">
          <mat-icon>replay</mat-icon> Retake Quiz
        </button>
        <button mat-button color="accent" (click)="goToCategories()">
          <mat-icon>list</mat-icon> All Categories
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
